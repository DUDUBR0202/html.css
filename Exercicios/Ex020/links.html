<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
a{
    color: red;
    text-decoration: none;
}

a:hover{
    color: black;
    text-decoration: underline;
}
a:active{
    color: aqua;
}
a::before{
    content: '⇒';
}
a::after{
 content: '⇐';
 }
</style>

</head>
<body>
    <h1>Personalizando Links</h1>
<ul>
<li><a href="https://www.youtube.com/" target="_blank">Youtube</a></li>
<li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank">canal do curso em video</a></li>
<li><a href="https://www.youtube.com/@McJhony" target="_blank">canal do jhony</a></li>
</ul>

</body>
</html>
